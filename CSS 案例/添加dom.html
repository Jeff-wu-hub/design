<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .ndom{
            width: 300px;
            height: 300px;
            position: absolute;
            z-index: 100;
            left:100%;
            transition: all 1s ease-in-out;
            background-color: aquamarine;
            text-align: center;
            font-size: larger;        }
    </style>
</head>
<body>
    <div id='context' onmouseover="addDom()" onmouseout="remoteDom()" style="position: relative; width:300px;height:300px;background-color:aqua;margin:auto">
    </div>
    <script>
        function addDom() {
            const dom = document.getElementById('context')
            const ndom = document.createElement('div')
            const text = document.createTextNode('123')
            ndom.appendChild(text)
            ndom.id = 'ndom'
            dom.appendChild(ndom)
            ndom.className = 'ndom'
        }
        function remoteDom() {
            const odom = document.getElementById('ndom')
            const dom = document.getElementById('context')
            dom.removeChild(odom)
        }
    </script>
</body>
</html>
