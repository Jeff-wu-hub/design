<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            position: absolute;
            background-color: aqua;
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="box" id='ad'></div>
    <script>
        var tem = 0
        window.addEventListener('scroll', ()=>{
            var timer
            clearTimeout(timer)
            const dom = document.getElementById('ad')
            timer = setTimeout(()=>{
                tem += 10
                dom.style.top = tem + 'px'
            },1000)
        });
    </script>
</body>
</html>
